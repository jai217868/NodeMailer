<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		form{
			width: 50%;
			margin: 0 auto;
		}

	</style>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <form action="#" method="post">
    <div class="form-group">
      <label for="email">To:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Subject:</label>
      <input type="text" class="form-control" id="subject" placeholder="Enter password" name="pwd">
    </div>
     <div class="form-group">
      <label for="pwd">Message:</label>
      <textarea type="text" class="form-control" id="message" placeholder="Enter Message...." name="pwd"></textarea> 
    </div>
    <button type="submit" class="btn btn-default" onclick="saveRecord();">Submit</button>
  </form>
</div>

</body>
    <script type="text/javascript">
        function saveRecord(){
            var order = new Object();
            order.to = document.getElementById("email").value;
            order.subject = document.getElementById("subject").value;
            order.message = document.getElementById("message").value;
           
            alert(JSON.stringify(order))
                var ajaxRequest = new XMLHttpRequest();
                if (ajaxRequest) 
                {
                    ajaxRequest.onreadystatechange = ajaxResponse;
                    ajaxRequest.open("POST","http://localhost:8000/email");
                    ajaxRequest.setRequestHeader("Content-Type", "application/json");// Where?
                    ajaxRequest.send(JSON.stringify(order));
                }
               function ajaxResponse() 
                {
                    if(ajaxRequest.readyState != 4)
                    {
                        console.log("its in process")

                    }else if(ajaxRequest.status == 200)
                    {
                        location.reload();
                    }
                    else
                    {
                        console.log("Error")
                    }

          }

        }
    </script>
</html>
